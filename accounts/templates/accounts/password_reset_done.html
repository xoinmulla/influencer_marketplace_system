<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent | Influencer Marketplace</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .links {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset Email Sent</h2>
        <p>Please check your email for instructions to reset your password.</p>
        <div class="links">
            <p><a href="{% url 'login' %}">Back to login</a></p>
        </div>
    </div>
</body>
</html>
